<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenField</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

</head>

<body layout="column" ng-app="hackSource">

  <!-- Container 1 -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <div flex="15">
      <h1>Delphinus</h1>
    </div>
    <div flex="40">
      <md-content layout="row" layout-xs="row">
        <md-input-container layout="row" layout-xs="row">
          <label>Search categories/tags</label>
          <input>
        </md-input-container>
      </md-content>
    </div>
    <div flex="20">
      <md-button class="md-raised">
        Add Resource
      </md-button>
    </div>
    <div>
      <md-button class="md-raised">
        Login
      </md-button>
    </div>
  </md-toolbar>







  <!-- Container 2 -->
  <div flex layout="row">

    <!-- Container 4 -->
    <md-content flex id="content">
      <!-- Resource list item -->

      <!-- Using cards -->
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>

      <!-- Card 2 -->
       <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>

    </md-content>

    <!-- Container 3 -->
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-list>
        <!-- List item here -->
        <md-list-item>
          <md-button>
            categories
          </md-button>
        </md-list-item>

        <!-- List item here -->
        <md-list-item>
          <md-button>
            tags
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Application script -->
  <script src="app/app.js"></script>
</body>
</html>
