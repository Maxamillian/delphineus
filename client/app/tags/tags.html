<md-content>
  <md-chips>

      <span
        ng-model="selectedTag"
        ng-click="setSearchTag('')">all</span>

    <md-chip ng-repeat="tag in taglist">
      <span ng-model="selectedTag" ng-click="setSearchTag(tag.title)">{{tag.title}}</span>
    </md-chip>
  </md-chips>
</md-content>
